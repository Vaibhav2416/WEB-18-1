    <link rel="stylesheet" href="index.css">
    <style>
       table,
td,
th {
  border: 1px solid #ddd;
  text-align: left;
  padding: 15px;
}

table {
  border-collapse: collapse;
  width: 70%;
  margin: auto;
  margin-top: 50px;
}

        color: red;
        cursor: pointer;
      
    }
tr > th {
  background-color:rgb(15, 35, 35);
  color: white;
}
    </style>
</head>
<body>
  
    <div id="navbar">
        <div><a href="we_session.html">Home</a></div>
        <div><a href="applied.html">Applied Jobs</a></div>
        <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
        <table>
            <thead>
                <tr >
                    <th>Name</th>
                    <th>Email</th>
                    <th>Job applied</th>
                    <th>Salary</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="body">

            </tbody>
        </table>
    </main>
</body>
</html>
<script>
    var jobarr=JSON.parse(localStorage.getItem("bookmarks"))
    deshmere(jobarr);
    
    function deshmere(jobarr) {
        jobarr.forEach(function (elem,index) {
            var tr=document.createElement("tr");

            var td1 =document.createElement("td");
            td1.innerText=elem.pName
            var td2 =document.createElement("td");
            td2.innerText=elem.pEmail
            var td3 =document.createElement("td");
            td3.innerText=elem.pRole
            var td4 =document.createElement("td");
            td4.innerText=elem.psalary

            var td5=document.createElement("td");
            td5.innerText="Delete"
            td5.setAttribute("id","deleteText")
           
            td5.addEventListener("click",function () {
                deleteItem(elem,index);
            })
            tr.append(td1,td2,td3,td4,td5)
            document.querySelector("tbody").append(tr);
            
        });
    }
    function deleteItem(elem,index){
        jobarr.splice(index,1);
        localStorage.setItem("bookmarks",JSON.stringify(jobarr))
        window.location.reload();

    }
</script>
